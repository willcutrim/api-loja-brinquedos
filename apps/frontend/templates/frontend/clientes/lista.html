{% extends 'frontend/base.html' %}

{% block content %}
<h3 class="mb-3">Lista de Clientes</h3>

<div class="card mb-4">
  <div class="card-body">
    <h5 class="card-title">Adicionar Novo Cliente</h5>
    <form id="clienteForm">
      <div class="row">
        <div class="col-md-4 mb-3">
          <input type="text" class="form-control" id="nome" placeholder="Nome completo" required>
        </div>
        <div class="col-md-4 mb-3">
          <input type="email" class="form-control" id="email" placeholder="E-mail" required>
        </div>
        <div class="col-md-4 mb-3">
          <input type="date" class="form-control" id="nascimento" required>
        </div>
      </div>
      <button type="submit" class="btn btn-success">Cadastrar Cliente</button>
    </form>
  </div>
</div>

<div id="clientes-list">Carregando...</div>
{% endblock %}
